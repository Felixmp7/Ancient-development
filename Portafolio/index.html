		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/estilos.css">

	</head>

	<body>
			<!--_________________________ENCABEZADO__________________________-->

				<div class="contenedor">
					<nav class="menu">
						<a href="#acerca">Acerca De</a>
						<a href="#trabajos">Trabajos</a>
						<a href="#contacto">Contacto</a>
					</nav>

					<div class="contenedortexto">

			<!--____________________________MAIN________________________________-->

			<i id="burger-menu" class="fa fa-bars burger-menu"></i>
			<section class="main">
					<section class="acerca">
						<div class="contenedor">

							<div class="foto"><img src="img/yo.jpg" alt="Felix Pacheco" width="200px"></div>

							<div class="texto">
								<a name="acerca" id="acerca"></a>
								<h3 class="titulo">Acerca de</h3>
								<p><span class="bold">Estudiante de Ingenieria en Sistemas</span> <br>
								 						(5to Semestre) Venezuela - Universidad Santa Maria</p>
							</div>
						</div>
					</section>


					<section class="trabajos">

						<div class="contenedor">
							<a name="trabajos" id="trabajos"></a>
							<h3 class="titulo">Trabajos</h3>
							<div class="contenedortrabajos">
								<div class="trabajo">
									<div class="img">
										<img src="img/1.jpg" alt="">
									</div>
									<div class="descripcion">
										<p class="nombre">Blog</p>
										<p class="descripcion">HTML - CSS3 - FLEX</p>
									</div>
								</div>

								<div class="trabajo">
									<div class="img">
										<img src="img/2.jpg" alt="">
									</div>
									<div class="descripcion">
										<p class="nombre">Articulo</p>
										<p class="descripcion">HTML - CSS3 - FLEX</p>
									</div>
								</div>

								<div class="trabajo">

			</section>
			<!--___________________________FOOTER_____________________________-->

			<footer>
				<section class="contacto">
					<div class="contenedor">
						<a name="contacto" id="contacto"></a>
						<h3 class="titulo">Contacto</h3><br>
						<form action="" class="formulario">
							<input type="text" placeholder="Nombre" name="nombre">
							<input type="email" placeholder="Correo" name="correo">
							<textarea name="mensaje" placeholder="Mensaje"></textarea>
							<input class="boton" type="submit" placeholder="Enviar" name="enviar">
						</form>
					</div>
				</section>

				<section class="redes">
					<div class="contenedor">
						<a href="https://www.facebook.com/FelixPacheco25" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
						<a href="https://www.instagram.com/felixmp_a/?hl=es" target="_blank" class="instagram"><i class="fa fa-instagram" ></i></a>
					</div>
				</section>
			</footer>

	<script type="text/javascript">
		const menu = document.querySelector('.menu')
		const burgerButton = document.querySelector('#burger-menu')

		const phone = window.matchMedia('screen and (max-width: 500px)')
		phone.addListener(validation)
		function validation(evento){
			if (evento.matches) {
				burgerButton.addEventListener('click', show)
			}
			else{
				burgerButton.removeEventListener('click', show)
			}
		}

		function show(){
			menu.classList.toggle('is-active')
		}
	</script>
	</body>
	</html>
